<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <div class="row">
        <div class="col-3">
          <app-user-image (childEvent)="onMoreInfo($event)" [user]="user"></app-user-image>
        </div>
        <div class="col-9">
          <app-user-info [user]="user">
            <h3>{{user.firstName | titlecase}} {{user.lastName | titlecase}}</h3>
          </app-user-info>
        </div>
      </div>
      <br>

    </li>
  </ul>
</div>
