<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Registration Form</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm">
            <!-- Username / Email -->
            <div class="form-group">
              <label for="username">Username : </label>
              <input type="text" name="username" class="form-control" [formControl]="username">
              <div [hidden]="username.valid || username.untouched">
                <div class="alert alert-danger">
                  - Some problem with username field
                  <div [hidden]="!username.hasError('required')">
                    * Username is madatory field
                  </div>
                  <div [hidden]="!username.hasError('email')">
                    * Username should be in proper email format
                  </div>
                </div>
              </div>
            </div>
            <!-- Password -->
            <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" name="password" class="form-control" [formControl]="password">
            </div>
            <!-- Buttons -->
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary btn-block"
                    [disabled]="registrationForm.invalid"
                    (click)="onRegister()">Register User</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-warning btn-block">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
